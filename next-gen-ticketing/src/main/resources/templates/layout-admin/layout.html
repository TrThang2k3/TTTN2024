<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(title, view)">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title th:replace="${title}"></title>

<link rel="stylesheet" th:href="@{/css_admin/Admin.css}">
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
<script language="JavaScript" type="text/javascript"
	th:src="@{/js/admin.js}"></script>
</head>
<body>
	<div th:insert="~{/layout-admin/navadmin :: navadmin}"></div>
	<div class="container-fluid">
		<div class="row">

			<div class="col-sm-3">
				<div th:insert="~{layout-admin/sidebar :: sidebar }"></div>
			</div>
			<div class="col-sm-9">
				<div th:replace="${view}"></div>
			</div>

		</div>
	</div>
</body>
<script language="JavaScript" type="text/javascript"
	th:src="@{/js/admin.js}"></script>
</html>
