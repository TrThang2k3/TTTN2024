<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::body})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publisher</title>
</head>

<body>
	<div class="d-block mt-3" style="min-height: 700px;">
		<div class="img-header">
			<img th:src="@{/img/Baby Taylor Finn1.png}" alt="">
		</div>
		<div class="form-contact" >
			<form action="/nextgen.com/publisher" method="get"  th:object="${publisher}" st>
				<input type="text" disabled th:field="*{id}" class="form-control" >
				<input type="text" disabled th:field="*{name}" class="form-control">
				<textarea type="text" rows="5" class="form-control" disabled th:field="*{description}" ></textarea>
				<input type="text" disabled th:field="*{address}" class="form-control mt-2" >
				<button type="submit" class="btn btn-primary" th:href="@{/nextgen.com/publisher}" >New ticket</button>
			</form>
		</div>
	</div>
</body>

</html>
