<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout-admin/layout :: dynamic(~{::title}, ~{::body})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
</head>
<body>
	<div class="content " id="publisherContent">
		<div class="card">
			<div class="card-body">
				<h2>Publisher</h2>
				<div class="form-card">
					<form id="accountForm" th:object="${publisher}" method="post">
						<div class="form-group row">
							<div class="col-sm-12">
								<label for="Publisherid" class="col-form-label">Publisher ID</label> 
								<input type="text" class="form-control" id="id" th:field="*{id}"></input>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6">
								<label for="Accountid" class="col-form-label">Account ID</label>
								<input type="text" class="form-control" id="account" th:field="*{account.id}">
							</div>
							<div class="col-sm-6">
								<label for="Publishername" class="col-form-label">Publisher Name</label> 
								<input type="text" class="form-control" id="name" th:field="*{name}">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<label for="Description" class="col-form-label">Description</label>
								<input type="text" class="form-control" id="description" th:field="*{description}">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12">
								<label for="Address" class="col-form-label">Address</label> <input
									type="text" class="form-control" id="address" th:field="*{address}">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12 radio-group">
								<div class="radio-item">
									<input type="checkbox" id="isActive" th:field="*{isActive}">
									<label for="active">Is Active</label>
								</div>
							</div>
						</div>
						<div class="button-btn">
							<button type="submit" formaction="/nextgen.com/admin-view-publisher/create" class="btn btn-success">Create</button>
							<button type="submit" th:formaction="@{/nextgen.com/admin-view-publisher/update/{id}(id=${publisher.id})}" class="btn btn-primary">Upload</button>
							<button type="submit" th:formaction="@{/nextgen.com/admin-view-publisher/delete/{id}(id=${publisher.id})}" class="btn btn-secondary">Delete</button>
							<button type="submit" formaction="/nextgen.com/admin-view-publisher/reset" class="btn btn-danger">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="card mt-4">
			<div class="card-body">
				<h2>Account List</h2>
				<div class="table-card">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Publisher ID</th>
									<th>Account ID</th>
									<th>Publisher Name</th>
									<th>Description</th>
									<th>Address</th>
									<th>Is Active</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<!-- Add table rows with account information here -->
								<tr th:each="publisher : ${publishers}">
									<td th:text="${publisher.id}"></td>
									<td th:text="${publisher.account.id}"></td>
									<td th:text="${publisher.name}"></td>
									<td th:text="${publisher.description}"></td>
									<td th:text="${publisher.address}"></td>
									<td th:text="${publisher.isActive}"></td>
									<td><a th:href="@{/nextgen.com/admin-view-publisher/edit/{id}(id=${publisher.id})}">Edit</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
