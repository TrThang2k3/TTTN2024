<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link th:href="@{/css_user/tesst.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css}">

</head>

<body>
	<div th:replace="/template-usser/layout/nav.html :: nav"></div>
	<header>
		<div class="img-header">
			<img th:src="@{/img/Baby Taylor Finn1.png}" alt="">
		</div>
		<div class="form-contact">
			<form action="#" method="post" enctype="multipart/form-data"
				th:action="@{/submitForm}">
				<div class="mb-3">
					<label for="ticketID" class="form-label">Ticket Name</label> <input
						type="text" class="form-control" id="" name="ticketID"
						 required>
				</div>
				<div class="mb-3">
					<label for="publisherID" class="form-label">Publisher ID</label> <input
						type="text" class="form-control" id="publisherID"
						name="publisherID" required>
				</div>
				<div class="mb-3">
					<label for="ticketImage" class="form-label">Ticket Image</label> <input
						type="file" class="form-control" id="ticketImage"
						name="ticketImage" accept="image/*"
						required>
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Price</label> <input
						type="number" class="form-control" id="price" name="price"
						required>
				</div>
				<div class="mb-3">
					<label for="timeBooking" class="form-label">Time Booking</label> <input
						type="number" class="form-control" id="timeBooking"
						name="timeBooking" required>
				</div>
				<div class="mb-3">
					<label for="shelftime" class="form-label">Shelf Time</label> <input
						type="datetime-local" class="form-control" id="shelftime"
						name="shelftime" required>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Description</label>
					<textarea class="form-control" id="description" name="description"
						rows="3" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
	</header>
	<div th:replace="/template-usser/layout/footer.html :: footer"></div>
</body>

</html>
