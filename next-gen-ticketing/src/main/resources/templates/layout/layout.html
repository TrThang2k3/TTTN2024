<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title, view)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title th:replace="${title}"></title>
	
	<link rel="stylesheet" th:href="@{/css_user/home.css}">
	<link rel="stylesheet" th:href="@{/css_user/proflie.css}">
	<link th:href="@{/css_user/test.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css_user/forgotpass.css}">
	<link rel="stylesheet" th:href="@{/css_user/ticket.css}">
	<link  rel="stylesheet" href="/css_user/payment.css">
	<link rel="stylesheet" th:href="@{/css_user/login.css}">
	<link rel="stylesheet" th:href="@{/css_user/register.css}">
	
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}"
		rel="stylesheet">
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css}">
	<link th:href="@{https://fonts.googleapis.com/css?family=Cabin|Indie+Flower|Inknut+Antiqua|Lora|Ravi+Prakash}"
		rel="stylesheet">
	<link rel="stylesheet"
		th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" />

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	
	<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>

<body ng-app="my-app" ng-controller="my-ctrl">
	<div th:insert="~{/layout/nav :: nav}"></div>
	<div th:replace="${view}"></div>
	<div th:insert="~{/layout/footer :: footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
	
	<script src="/assets/js/profile.js"></script>
</body>

</html>
